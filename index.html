<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dark.css">
    <script src="https://kit.fontawesome.com/9e9295c51f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Blinker&display=swap" rel="stylesheet"> 
    <title>Github-Search</title>
</head>
<body>
    <aside class="header">
        <img src="img/github-icon.png" alt="Logo" class="header__logo">
        <div class="media">
            <a target="_blank" href="https://www.instagram.com/__maxdev__/"><i class="fab fa-instagram"></i></a>
            <a target="_blank" href="https://github.com/lmaxxx"><i class="fab fa-github"></i></a>
            <a target="_blank" href=https://t.me/lmaxxx""><i class="fab fa-telegram-plane"></i></a>
        </div>
    </aside>

    <main class="main">
        <div class="main__wrapper">
            <div class="main__search">
                <div id="alert-wrapper"></div>
                <form class="form">
                    <input class="form__search-bar" type="text" placeholder="Search account">
                    <button class="form__submit" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <p class="result__querytext"></p>
                <div class="result"></div>
            </div>
            <div class="main__user">

            </div>
        </div>

    </main>

    <script src="./js/index.js"></script>

</body>
</html>
