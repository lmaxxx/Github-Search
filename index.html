<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dark.css">
    <script src="https://kit.fontawesome.com/9e9295c51f.js" crossorigin="anonymous"></script>
    <title>Github-Search</title>
</head>
<body>
    <aside class="header">
        <img src="img/github-icon.png" alt="Logo" class="header__logo">
        <ul class="header__nav">
            <button href="" class="header__link">Home</button>
            <button href="" class="header__link">Info</button>
        </ul>
        <button class="header__button">Get in touch</button>
    </aside>

    <main class="main">
        <div class="main__wrapper">
            <form class="form">
                <input class="form__search-bar" type="text" placeholder="Search account">
                <button class="form__submit" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <p class="result__querytext"></p>
            <div class="result">
                <!-- rendered sections -->
            </div>

    </main>
    <footer> </footer>

    <script src="./js/index.js"></script>
</body>
</html>
